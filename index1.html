<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="script1.css">
</head>
<body>
    <header>
        <h1>Crypto Price Tracker</h1>
    </header>
    <main>
        <div id="crypto-container">
            <h2>Cryptocurrency Prices</h2>
            <ul id="crypto-list"></ul>
        </div>
        <div id="get-user-input">
            <h2>Set Your Crypto Price Targets</h2>
            <form id="targetForm">
                <label for="crypto">Cryptocurrency:</label>
                <input type="text" id="crypto" name="crypto" required>
                <label for="price">Target Price (USD):</label>
                <input type="number" id="price" name="price" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <footer>
        <p>Powered by CoinGecko API</p>
    </footer>
    <script src="javascript11.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('targetForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(form);

                fetch('/submit_target', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    messageDiv.textContent = data.message || data.error;
                    if (data.message) {
                        form.reset(); // Clear the form on success
                    }
                })
                .catch(error => {
                    messageDiv.textContent = 'An error occurred.';
                    console.error('Error:', error);
                });
            });
        });
    </script>

    <script src="create_a_server.js"></script> -->

</body>
</html>
